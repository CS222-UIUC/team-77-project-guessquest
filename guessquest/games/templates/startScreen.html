{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/startScreen.js' %}" defer></script>
  </head>
  <body class="start">
    <div class="start-screen">
      <h1 id="startText"></h1>
      <form id="player-form" method="POST">
        {% csrf_token %}
        <label for="playername">Player Name: </label>
        <input
          type="text"
          name="playername"
          id="playername"
          placeholder="Enter Name"
          required
        />
        <button id="player-enter" type="submit">Enter</button>
      </form>
    </div>
  </body>
</html>
