{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="header">
      <h2>Choose Game to Play!</h2>
    </div>
    {% for game in available_games %}
    <br />
    <div class="column">
      <a href="{{game.url}}" class="button">{{game.name}}</a>
    </div>
    {% endfor %}
  </body>
</html>
