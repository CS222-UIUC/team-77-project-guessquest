<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="startScreen.js" defer></script>

    </div>
